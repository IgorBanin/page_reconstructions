<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">

    <title>Google</title> 	
    <link rel="icon" type="image/png" href="favicon.png">
  </head>
  <body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>

    <div class="container-fluid">
        <div class="row">
            <div class="col-3 my-3 d-flex justify-content-start">
                <a href="#" class="mx-1">About</a>
                <a href="#" class="mx-1">Store</a>
            </div>
            <div class="col-5 offset-4 my-3 d-flex justify-content-end">
                <a href="#" class="mx-1">Gmail</a>
                <a href="#" class="mx-1">Images</a>
                <a href="#" class="mx-1"><img src="grid_squares.png" alt="Google apps"
                    width="25"></a>
                <button type="button" class="btn btn-primary btn-sm mx-1">Sign in</button>
            
            </div>
        </div>
        <div class="row d-flex justify-content-center align-self-center">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" class="img-fluid mt-5 ml-5" alt="Google">
        </div>
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-8 my-2">
                <input class="form-control" type="text" required placeholder="Search" aria-label="Search">
            </div>
        </div>
        <div class="row d-flex justify-content-center align-items-center">
            <a href="#" class="btn btn-light mx-2 my-1" role="button">Google Search</a>
            <a href="#" role="button" class="btn btn-light mx-2 my-1">I'm Feeling Lucky</a>
        </div>
        
    </div>
    

  </body>
</html>
